<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="utf-8" http-equiv="encoding">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="otherFiles/jsFunctions.js"></script>
		<link rel="stylesheet" type="text/css" href="otherFiles/style.css" />
	</head>

	<body>
		<div id="bodydiv">
		<!---------------------------------------------------------------------------------------------------->
		<!-- Initiating script info																			-->
		<!---------------------------------------------------------------------------------------------------->
			<script type="text/javascript">
				// Needed Variables (see otherFiles/jsFunctions.js for javascript code
				/////////////////////////////////////////////////////////////////////////////////////////////
				loadTopTerms();
				var data = [];
				var pdfFile = "";
				var textField = "";
				var opacVal = 0;
				var topTerms = [];
				var tempTopTerms = [];
				var width = 270;
				var height = 550;
				var position = -27;
				
				// SVG that contains the list of related articles
				/////////////////////////////////////////////////////////////////////////////////////////////
				var svg = d3.select("#bodydiv").append("svg")
					.attr("width", width)
					.attr("height", height)
					.append("g")
					.attr("transform", "translate(22,30)");
				
				// SVG that contains a randomized list of popular keywords
				/////////////////////////////////////////////////////////////////////////////////////////////
				var svg2 = d3.select("#bodydiv").append("table")
					.attr("id", "tableTerm")
					.attr("width", 1180)
					.attr("height", 30)
					.append("tr")
					.attr("transform", "translate(22,550)");	
			</script>
			
		<!---------------------------------------------------------------------------------------------------->
		<!-- This is a DIV that contains the PDF viewer														-->
		<!---------------------------------------------------------------------------------------------------->
			<div id="display">
				<object id="pdf" data="startPage.pdf" type="application/pdf" width="100%" height="100%">
				  <p>GetPDF Plugin</p>
				</object>
				<h4>Popular Keywords</h4>
			</div>
			
		<!---------------------------------------------------------------------------------------------------->
		<!-- This is a DIV that contains a search input and an on screen keyboard (for kinect purposes)	 	-->
		<!---------------------------------------------------------------------------------------------------->
			<div id="keyboard">
			
			<!------------------------------------------------------------------------------------------------>
			<!-- Search input Table	 																		-->
			<!------------------------------------------------------------------------------------------------>
			<table id="keys0">
				<tr>
					<td id="search">
						<form id="searchForm" name="form">
						<div>
							<label>Keyword :</label>
							<input id="keyword" type="text" onkeydown="if (event.keyCode == 13) { searchDataKeyword(); return false; }"></input>
						</div>
						</form>
					</td>
					<td class="keys" id="clear" onclick="screenKey('$')">&#x02717;</td>
					<td class="keys" id="backspace" onclick="screenKey('!')">&#8676;</td>
				</tr>
			</table>
			</br>
			
			<!------------------------------------------------------------------------------------------------>
			<!-- Keyboard Tables	 																		-->
			<!------------------------------------------------------------------------------------------------>
				<table id="keys1">
					<tr>
					<td class="keys" onclick="screenKey('q')">Q</td>
					<td class="keys" onclick="screenKey('w')">W</td>
					<td class="keys" onclick="screenKey('e')">E</td>
					<td class="keys" onclick="screenKey('r')">R</td>
					<td class="keys" onclick="screenKey('t')">T</td>
					<td class="keys" onclick="screenKey('y')">Y</td>
					<td class="keys" onclick="screenKey('u')">U</td>
					<td class="keys" onclick="screenKey('i')">I</td>
					<td class="keys" onclick="screenKey('o')">O</td>
					<td class="keys" onclick="screenKey('p')">P</td>
					</tr>
				</table>
				<table id="keys2">
					<tr>
					<td class="keys" onclick="screenKey('a')">A</td>
					<td class="keys" onclick="screenKey('s')">S</td>
					<td class="keys" onclick="screenKey('d')">D</td>
					<td class="keys" onclick="screenKey('f')">F</td>
					<td class="keys" onclick="screenKey('g')">G</td>
					<td class="keys" onclick="screenKey('h')">H</td>
					<td class="keys" onclick="screenKey('j')">J</td>
					<td class="keys" onclick="screenKey('k')">K</td>
					<td class="keys" onclick="screenKey('l')">L</td>
					</tr>
				</table>
				<table id="keys3">
					<tr>
					<td class="keys" onclick="screenKey('z')">Z</td>
					<td class="keys" onclick="screenKey('x')">X</td>
					<td class="keys" onclick="screenKey('c')">C</td>
					<td class="keys" onclick="screenKey('v')">V</td>
					<td class="keys" onclick="screenKey('b')">B</td>
					<td class="keys" onclick="screenKey('n')">N</td>
					<td class="keys" onclick="screenKey('m')">M</td>
					<td class="keys" id="enter" onclick="searchDataKeyword()">&#8629;</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
